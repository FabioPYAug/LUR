<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Filtro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1c0130, #000);
            min-height: 100vh;
            overflow-y: auto; 
            scroll-behavior: smooth; 
            position: relative; 
        }

        .icon {
            width: 52px;
            height: 52px;
            color: white; 
            cursor: pointer; 
            position: absolute; 
            top: 10px; 
            left: 10px;
            transition: color 0.3s ease;
            z-index: 10; 
        }

        .icon:hover {
            color: rgb(255, 0, 234); 
        }

        .gallery {
            min-height: 100vh;
            padding-bottom: 100px;
            position: relative;
            z-index: 1;
        }

        .gallery .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            list-style: none;
        }

        .gallery .controls .buttons {
            height: 45px;
            width: 150px;
            background: #a68bdb; 
            color: #fff; 
            font-size: 20px;
            line-height: 40px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .gallery .controls .buttons.active {
            background: #ba55d3; 
            color: #fff;
        }

        .gallery .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .image-container .image {
            height: 450px;
            width: 450px;
            overflow: hidden;
            border: 7px solid #513e79; 
            box-shadow: 0 3px 10px rgba(148, 0, 211, 0.5);
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .gallery .image-container .image:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(148, 0, 211, 1);
        }

        .gallery .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; 
        }

        .gallery .image-container .image:hover img {
            transform: scale(1.1); 
        }

        .star {
            position: fixed;
            bottom: -20px; 
            color: rgba(199, 68, 255, 0.9);
            font-size: 30px;
            animation: animate 5s linear forwards;
            z-index: 0; 
            text-shadow: 0 0 20px rgb(239, 174, 255), 0 0 30px rgba(120, 34, 156, 0.5);
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media screen and (max-width: 600px) {
            .star {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <svg id="undo-icon" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-linecap="round"
    stroke-linejoin="round" stroke-width="2" class="icon" onclick="window.location.href='../lobby.php'">
        <path d="M12 22 L2 12 L12 3 M2 12 L16 12 C24 12 29 18 29 28" />
    </svg>

    <div class="gallery">
        <ul class="controls">
            <li class="buttons active" data-filter="all">Gerais</li>
            <li class="buttons" data-filter="Conto">Conto</li>
            <li class="buttons" data-filter="Especiais">Especiais</li>
            <li class="buttons" data-filter="Minis">Minis</li>
            <li class="buttons" data-filter="Tokens">Tokens</li>
        </ul>

        <div class="image-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function() {
            // Carregar imagens do JSON
            $.getJSON('galeria.json', function(data) {
                data.forEach(function(image) {
                    let imgElement = `<a href="${image.url}" class="image ${image.categoria}">
                                        <img src="${image.url}" alt="">
                                      </a>`;
                    $('.image-container').append(imgElement);
                });

                // Função de filtragem
                $('.buttons').click(function() {
                    $(this).addClass('active').siblings().removeClass('active');
                    var filter = $(this).data('filter');

                    if (filter === 'all') {
                        $('.image').show(400);
                    } else {
                        $('.image').hide(200).filter('.' + filter).show(400);
                    }
                });

                // Inicializar Magnific Popup
                $('.gallery').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    gallery: {
                        enabled: true
                    }
                });
            });

            // Função para criar estrelas
            function createStar() {
                const star = document.createElement("div");
                star.className = "star";
                document.body.appendChild(star);
                star.style.left = Math.random() * innerWidth + "px"; 
                star.style.fontSize = (9 + Math.random() * 12) + "px";

                const duration = 2 + Math.random() * 3;
                star.style.animationDuration = duration + "s"; 
                star.innerHTML = '<i class="fas fa-star"></i>'; 
                setTimeout(() => {
                    document.body.removeChild(star);    
                }, (2000 + duration * 1000));
            }

            setInterval(createStar, 150);
        });
    </script>

</body>
</html>
