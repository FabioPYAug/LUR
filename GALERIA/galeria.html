<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Filtro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<svg id="undo-icon" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-linecap="round"
stroke-linejoin="round" stroke-width="2" class="icon" onclick="window.location.href='../lobby.php'">
    <path d="M12 22 L2 12 L12 3 M2 12 L16 12 C24 12 29 18 29 28" />
</svg>

<div class="gallery">
    <ul class="controls">
        <li class="buttons active" data-filter="all">Gerais</li>
        <li class="buttons" data-filter="Conto">Conto</li>
        <li class="buttons" data-filter="Especiais">Especiais</li>
        <li class="buttons" data-filter="Minis">Minis</li>
        <li class="buttons" data-filter="Tokens">Tokens</li>
    </ul>

    <div class="image-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>
    $(document).ready(function() {
        $.getJSON('galeria.json', function(data) {
            data.forEach(function(image) {
                let imgElement = `<a href="${image.url}" class="image ${image.categoria}">
                                    <img src="${image.url}" alt="">
                                  </a>`;
                $('.image-container').append(imgElement);
            });

            $('.buttons').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                var filter = $(this).attr('data-filter');

                if (filter == 'all') {
                    $('.image').show(400);
                } else {
                    $('.image').not('.' + filter).hide(200);
                    $('.image').filter('.' + filter).show(400);
                }
            });

            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    });
    
</script>

<style>
    
    * {
        margin: 0; 
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        transition: all .2s cubic-bezier(.34,1.12,.68,1.31);
    }
    body{
        background: #000000;
    }
    .icon {
        width: 52px;
        height: 52px;
        color: white; 
        cursor: pointer; 
        position: absolute; 
        top: 10px; 
        left: 10px;
        transition: color 0.3s ease;
    }

    .icon:hover {
        color: gold; 
    }

    .gallery {
        min-height: 100vh;
        padding-bottom: 100px;
    }

    .gallery .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px 0;
        list-style: none;
    }

    .gallery .controls .buttons {
        height: 45px;
        width: 150px;
        background: #fff;
        color: #666;
        font-size: 20px;
        line-height: 40px;
        cursor: pointer;
        margin: 20px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
        text-align: center;
    }

    .gallery .controls .buttons.active {
        background: orange;
        color: #fff;
    }

    .gallery .image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .gallery .image-container .image {
        height: 450px;
        width: 450px;
        overflow: hidden;
        border: 7px solid #fff;
        box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
        margin: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }

    .gallery .image-container .image:hover {
        transform: scale(1.05); 
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5); 
    }

    .gallery .image-container .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: transform 0.3s ease; 
    }

    .gallery .image-container .image:hover img {
        transform: scale(1.1); 
    }
</style>

</body>
</html>
